<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" type="text/css" href="build/mirador/css/mirador-combined.min.css">
  <title>Mirador Viewer</title>
  <style type="text/css">
    body { padding: 0; margin: 0; overflow: hidden; font-size: 70%; }
    #viewer { background: #333 url(images/debut_dark.png) left top repeat; position: fixed; }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <script src="build/mirador/mirador.min.js"></script>

      $('#viewer').height($(window).height());

          "title": "MS 530",
          "widgets": [{
            "height": 500,
            "openAt": "fol. W.688a",
            "type": "imageView",
            "width": 500
          }, {
            "height": 250,
            "type": "thumbnailsView",
            "width": 500
          }]
        }, {
          "manifestUri": "data/Walters/zp295gk6974/manifest.json", "title": "MS 5", "widgets": []
        }, {
          "manifestUri": "data/Walters/rn216th9534/manifest.json", "title": "W.788", "widgets": []
        }, {

        }, {

        }, {
          "manifestUri": "http://manifests.ydc2.yale.edu/manifest/BeineckeMS109.json", "title": "Beinecke MS 109", "widgets": []

      });

    });

</body>
</html>
